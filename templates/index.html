<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Sentiment Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0d1117;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 17, 23, 0.9);
            box-shadow: 0 4px 10px rgba(255, 118, 152, 0.2);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
            color: #ff758c;
            animation: glow 2s infinite alternate;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            position: relative;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ff758c;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 10px #ff758c, 0 0 20px #ff7eb3;
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
        }

        .cta-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 118, 152, 0.4);
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">FinSentiment</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </div>
    </div>

    <div class="hero">
        <h1>Analyze Market Sentiments with AI</h1>
        <p>Gain real-time insights into financial trends using advanced sentiment analysis.</p>
        <button class="cta-button" onclick="window.location.href='predict'">Get Started</button>

    </div>

    <footer>Â© 2025 Financial Sentiment Analysis. All rights reserved.</footer>
</body>
</html>
